<html>

    <link rel="stylesheet" href="popup.css">

            <span id="t-title">Color Inspector</span>
            <label class="switch">

        <div id="status-text">Status: ...</div>

                <option value="es">Español</option>
            </select>
        </div>

        <footer>
            <small>Developed by loruv.com</small>
        </footer>
    </div>
    <script src="popup.js"></script>
